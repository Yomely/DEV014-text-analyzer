<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  
  <header>
    <h1>Analizador de Texto</h1>
  </header>

  <main>
    <textarea name="user-input"></textarea>
    <ul>
      <li class = "li" data-testid="word-count">Palabras: 0</li>
      <li class = "li" data-testid="character-count">Caracteres: 0</li>
      <li class = "li" data-testid="character-no-spaces-count">Caracteres sin espacios: 0</li>
      <li class = "li" data-testid="number-count">Números: 0</li>
      <li class = "li" data-testid="number-sum">Suma de números: 0</li>
      <li class = "li" data-testid="word-length-average">Promedio de longitud: 0</li>
    </ul>
    <button id="reset-button">Limpiar métricas</button>
  </main>

  <footer>
    <p>Desarrollado por: Yomely Gómez</p>
  </footer>

</body>
</html>
