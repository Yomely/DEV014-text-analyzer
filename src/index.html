<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  
  <header>
    <h1>Analizador de Texto</h1>
  </header>

  <div class="metricas">
    <ul>
      <li data-testid="word-count">Palabras: <span id="palabras">0</span></li>
      <li data-testid="character-count">Caracteres: <span id="caracteres">0</span></li>
      <li data-testid="character-no-spaces-count">Caracteres sin espacios: <span id="caracteresSinEspacios">0</span></li>
      <li data-testid="number-count">Números: <span id="numeros">0</span></li>
      <li data-testid="number-sum">Suma de números: <span id="suma">0</span></li>
      <li data-testid="word-length-average">Promedio de longitud: <span id="longitudMedia">0</span></li>
    </ul>
  </div>

  <div>
    <textarea name="user-input"></textarea>
  </div>

  <div>
    <button id="reset-button">Limpiar métricas</button>
  </div>

  <footer>
    <p>Desarrollado por: Yomely Gómez</p>
  </footer>

</body>
</html>
